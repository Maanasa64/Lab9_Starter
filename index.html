  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button onclick="consoleLogDemo()">Console Log</button>
      <button onclick="consoleErrorDemo()">Console Error</button>
      <button onclick="consoleCountDemo()">Console Count</button>
      <button onclick="consoleWarnDemo()">Console Warn</button>
      <button onclick="consoleAssertDemo()">Console Assert</button>
      <button onclick="consoleClearDemo()">Console Clear</button>
      <button onclick="consoleDirDemo()">Console Dir</button>
      <button onclick="consoleDirXmlDemo()">Console dirxml</button>
      <button onclick="consoleGroupStartDemo()">Console Group Start</button>
      <button onclick="consoleGroupEndDemo()">Console Group End</button>
      <button onclick="consoleTableDemo()">Console Table</button>
      <button onclick="consoleStartTimerDemo()">Start Timer</button>
      <button onclick="consoleEndTimerDemo()">End Timer</button>
      <button onclick="consoleTraceDemo()">Console Trace</button>
      <button onclick="triggerGlobalError()">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Console Log
    function consoleLogDemo() {
      console.log("Console Log");
    }

    // Console Error
    function consoleErrorDemo() {
      console.error("Console Error");
    }

    // Console Count
    function consoleCountDemo() {
      console.count("Console Count");
    }

    // Console Warn
    function consoleWarnDemo() {
      console.warn("Console Warn");
    }

    // Console Assert
    function consoleAssertDemo() {
      console.assert(1 + 3 == 3, "The number does not equal 3");
    }

    // Console Clear
    function consoleClearDemo() {
      console.clear();
    }

    // Console Dir
    function consoleDirDemo() {
      console.dir(window);
    }

    // Console dirxml
    function consoleDirXmlDemo() {
      console.dirxml(errorBtns[0]);
    }

    // Console Group Start
    function consoleGroupStartDemo() {
      console.group("Group start");
    }

    // Console Group End
    function consoleGroupEndDemo() {
      console.groupEnd();
    }

    // Console Table
    function consoleTableDemo() {
      const data = [
        { name: "Maanasa", age: "19"},
        { name: "Nancy", age: "23"},
        { name: "Percy", age: "14"}
      ];
      console.table(data);
    }

    // Start Timer
    function consoleStartTimerDemo() {
      console.time("Timer");
    }

    // End Timer
    function consoleEndTimerDemo() {
      console.timeEnd("Timer");
    }

    // Console Trace
    function consoleTraceDemo() {
      const first = () => { second(); };
      const second = () => { third(); };
      const third = () => { fourth(); };
      const fourth = () => { console.trace(); };
      first();
    }

  </script>
</body>

</html>
